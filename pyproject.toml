[tool.ruff.lint.per-file-ignores]
"private/nonebot-plugin-send-anything-anywhere/*.py" = [
    "I001",
    "A001",
    "A002",
    "A003",
    "N818",
    "ARG001",
    "ARG004",
    "SLF001",
]
